<div class="m-sign">
	<div class="sign-wrap">
		<div class="m-logo"></div>
		<div class="form-wrap">
			<div class="form-title">
				注册膜乎
				<a href="/#">登陆<span></span></a>
			</div>
			<form class="form" ng-submit="form.submit()">
				<input type="text" placeholder="用户名" ng-model="form.username"/>
				<input type="password" placeholder="密码" ng-model="form.password"/>
				<input type="password" placeholder="确认密码" ng-model="form.password_re"/>
				<div class="form-err" ng-if="err"><span></span>{{err}}</div>
				<button class="form-btn" type="submit">注册账号</button>
			</form>
		</div>
</div>
