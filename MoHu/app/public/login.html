<div class="m-login">
	<div class="login-wrap">
		<div class="m-logo"></div>
		<div class="login-form-wrap">
			<form class="login-form" ng-submit="form.submit()">
				<input type="text" placeholder="用户名" ng-model="form.username"/>
				<input type="text" placeholder="密码" ng-model="form.password"/>
				<div class="login-err" ng-if="err"><span></span>{{err}}</div>
				<button class="login-btn" type="submit">登陆</button>
				<div class="login-form-title">
					<p>登陆<span></span></p>
					<a href="/#/register">注册账号</a>
				</div>
			</form>
		</div>
</div>
