<div class="m-content">
	<div class="content-inner">
		<div class="post-title"><h2>{{ post.title }}</h2></div>
		<div class="post-writer"><h3>{{ post.writer }}</h3></div>
		<div class="post-content">
			<p>{{ post.content }}</p>
		</div>
        <div class="post-date">{{ post.date | date: 'yyyy-MM-dd HH:mm:ss' }}</div>
	</div>
	
	<div class="m-comments">
        <div class="comment-list">
            <div ng-repeat="comment in post.comments">
                <div class="comment-wrap">
                    <div class="comment-writer">{{comment.writer}}</div>
                    <div class="comment-content"><p>{{comment.comment}}</p></div>
                    <div class="comment-date">{{ comment.date | date: 'yyyy-MM-dd HH:mm:ss' }}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="m-addcomment">
        <form ng-submit="form.submit()">
            <textarea ng-model="form.comment" placeholder="我想说.."></textarea>
            <div class="form-foot">
                <button class="form-btn">评论</button>
            </div>
        </form>
    </div>
</div>
